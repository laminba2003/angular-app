<app-header title="Persons" [template]="buttons"></app-header>

<ng-template #buttons>
    <button mat-icon-button class="header-icon">
        <mat-icon>person_add</mat-icon>
    </button>
    <button mat-icon-button (click)="getPersons()" class="header-icon">
        <mat-icon>refresh</mat-icon>
    </button>
</ng-template>

<app-spinner></app-spinner>

<div class="flex flex-nowrap">
    <table mat-table [dataSource]="dataSource" matSort  class="w-full">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="text-sm" mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let person" class="text-sm cursor-pointer" (click)="showPerson(person.id)">
                {{person.id}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef class="text-sm" mat-sort-header> First Name </th>
            <td mat-cell *matCellDef="let person" class="text-sm cursor-pointer" (click)="showPerson(person.id)">
                {{person.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef class="text-sm" mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let person" class="text-sm cursor-pointer" (click)="showPerson(person.id)">
                {{person.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="country.name">
            <th mat-header-cell *matHeaderCellDef class="text-sm" mat-sort-header> Country </th>
            <td mat-cell *matCellDef="let person" class="text-sm cursor-pointer" (click)="showPerson(person.id)">
                {{person.country.name}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="text-sm"> </th>
            <td mat-cell *matCellDef="let person" class="text-sm  cursor-pointer" (click)="showPerson(person.id)">

                <div class="float-right">
                    <button (click)="editPerson(person.id, $event);"
                        class="bg-white-500 text-black active:bg-pink-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                        type="button">
                        <i class="fas fa-edit"></i>
                    </button>

                    <button (click)="deletePerson(person.id, $event)" *ngIf="auth.hasRoles(['manage-account', 'admin']) | async"
                        class="bg-white-500 text-black active:bg-pink-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                        type="button">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div class="w-full">
    <mat-paginator [length]="page.totalElements" [pageSizeOptions] = "[5, 10, 25]" [showFirstLastButtons]="true" [pageSize]="page.size" (page)="handlePagination($event)"></mat-paginator>
</div>
